<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meine Homepage</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #222;
    }

    header {
      background: linear-gradient(135deg, #4a90e2, #007aff);
      padding: 40px 20px;
      text-align: center;
      color: white;
      animation: fadeDown 1.2s ease;
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .image-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .image-card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .image-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #eee;
      margin-top: 50px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Willkommen auf meiner Homepage</h1>
    <p>Hier kannst du deine Bilder einfügen – mit sanften Animationen</p>
  </header>

  <section class="gallery">
    <!-- Beispielbilder – du kannst diese ersetzen -->
    <div class="image-card"><img src="https://via.placeholder.com/400" alt="Bild 1"></div>
    <div class="image-card"><img src="https://via.placeholder.com/400" alt="Bild 2"></div>
    <div class="image-card"><img src="https://via.placeholder.com/400" alt="Bild 3"></div>
    <div class="image-card"><img src="https://via.placeholder.com/400" alt="Bild 4"></div>
  </section>

  <footer>
    © 2025 Meine Homepage – Erstellt mit ❤️
  </footer>
</body>
</html>
